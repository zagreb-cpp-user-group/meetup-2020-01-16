 data-theme="microblink" class="title" style="--class:title;--theme:microblink;">
<h1>Porting your C++ code to the web with Emscripten</h1>
<p>Nenad Mikša, Head of TSI @ Microblink</p>
<p>@dodo at <a href="http://cpplang.slack.com">cpplang.slack.com</a><br />
<a href="mailto:meetup@microblink.com">meetup@microblink.com</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="microblink" style="--theme:microblink;">
<h1>Emscripten</h1>
<p>From <a href="https://emscripten.org">emscripten.org</a>:</p>
<blockquote>
<p>a toolchain for compiling to asm.js and WebAssembly, built using LLVM, that lets you run C and C++ on the web at near-native speed without plugins.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="microblink" style="--theme:microblink;">
<h1>Emscripten</h1>
<ul>
<li>compiler based on LLVM (clang)</li>
<li>SDK providing common libraries
<ul>
<li>file system IO, OpenGL, SDL, threading, networking, ...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="microblink" style="--theme:microblink;">
<h1>Emscripten compiler</h1>
<ul>
<li>frontend
<ul>
<li>a python script</li>
</ul>
</li>
<li>backend
<ul>
<li>a c++ compiler</li>
<li>two available backends:
<ul>
<li>fastcomp</li>
<li>upstream</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="microblink" style="--theme:microblink;">
<h2>Fastcomp backend</h2>
<ul>
<li>compilation steps:
<ul>
<li>C++ ➞ Bitcode</li>
</ul>
</li>
<li>linking steps:
<ul>
<li>Bitcode ➞ Javascript ➞ WebAssembly</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="microblink" style="--theme:microblink;">
<h3>Fastcomp build steps</h3>
<ul>
<li>C++ ➞ Bitcode
<ul>
<li>based on clang 6 (partial c++17 support)</li>
</ul>
</li>
<li>Bitcode ➞ Javascript
<ul>
<li>custom LLVM backend (<em>fastcomp</em>)</li>
<li>not available in mainline LLVM</li>
</ul>
</li>
<li>Javascript ➞ WebAssembly
<ul>
<li><em>asm2wasm</em> - part of <a href="https://github.com/WebAssembly/binaryen">binaryen project</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="microblink" style="--theme:microblink;">
<h3>Fastcomp backend - advantages and disadvantages</h3>
<ul>
<li>slow linking phase
<ul>
<li>effectively LTO always enabled</li>
</ul>
</li>
<li>suboptimal performance and code size
<ul>
<li>due to Javascript in compilation step</li>
</ul>
</li>
<li>stable</li>
<li>default backend until very recently (December 2019)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="microblink" style="--theme:microblink;">
<h2>Upstream backend</h2>
<ul>
<li>compilation steps:
<ul>
<li>C++ ➞ WebAssembly</li>
</ul>
</li>
<li>linking steps:
<ul>
<li>concatenation of WebAssembly object files</li>
<li>dead code removal</li>
<li>optionally <em>wasm2js</em></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="microblink" style="--theme:microblink;">
<h3>Upstream build steps</h3>
<ul>
<li>C++ ➞ WebAssembly
<ul>
<li>based on upstream LLVM project (currently clang 10)</li>
<li>all latest C++ features</li>
</ul>
</li>
<li>WebAssembly ➞ Javascript
<ul>
<li>optional - only to support old browsers</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="microblink" style="--theme:microblink;">
<h3>Upstream backend - advantages and disadvantages</h3>
<ul>
<li>fast linking</li>
<li>supports latest c++ features</li>
<li>direct C++ ➞ WebAssembly compilation</li>
<li>part of mainline LLVM</li>
<li>default backend as of emscripten v1.39.0</li>
<li>still too unstable for production use
<ul>
<li>common compiler crashes (ICEs)</li>
</ul>
</li>
<li>LTO completely broken</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="microblink" style="--theme:microblink;">
<h1>WebAssembly</h1>
<p>From <a href="https://webassembly.org">webassembly.org</a>:</p>
<blockquote>
<p>a binary instruction format for a stack-based virtual machine. Wasm is designed as a portable target for compilation of high-level languages like C/C++/Rust, enabling deployment on the web for client and server applications.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Differences to Javascript</h2>
<table>
<thead>
<tr>
<th style="text-align:left">WebAssembly</th>
<th style="text-align:left">Javascript</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">binary</td>
<td style="text-align:left">textual</td>
</tr>
<tr>
<td style="text-align:left">low-level (difficult to decompile)</td>
<td style="text-align:left">high-level (difficult to obfuscate)</td>
</tr>
<tr>
<td style="text-align:left">AOT compilation</td>
<td style="text-align:left">JIT</td>
</tr>
<tr>
<td style="text-align:left">custom memory</td>
<td style="text-align:left">garbage-collected heap</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Current limitations of WebAssembly</h2>
<ul>
<li>no support for threads</li>
<li>no support for SIMD</li>
<li>no access to system resources (files, network sockets, ...)</li>
<li>behaves as an embedded system</li>
<li>needs initialization from Javascript</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Future of WebAssembly</h2>
<ul>
<li>support for <a href="https://github.com/WebAssembly/proposals/issues/14">threads</a></li>
<li>support for <a href="https://github.com/WebAssembly/proposals/issues/1">SIMD</a></li>
<li><a href="https://hacks.mozilla.org/2019/03/standardizing-wasi-a-webassembly-system-interface/">WebAssembly System Interface</a>
<ul>
<li>will provide access to system resources without the need for JS glue code</li>
</ul>
</li>
<li>avoiding JS initialization code (<a href="https://github.com/WebAssembly/proposals/issues/12">ES6 module integration</a>)</li>
<li><a href="https://webassembly.org/docs/future-features/">full list of planned features</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h1>Emscripten SDK</h1>
<ul>
<li>provides missing WebAssembly features in terms of Javascript glue code
<ul>
<li><a href="https://emscripten.org/docs/porting/pthreads.html">threads using WebWorkers and SharedArrayBuffer</a></li>
<li><a href="https://emscripten.org/docs/porting/files/index.html">file system support</a></li>
<li><a href="https://emscripten.org/docs/porting/Audio.html">OpenAL implementation using Audio API</a></li>
<li><a href="https://emscripten.org/docs/porting/multimedia_and_graphics/index.html">EGL and OpenGL implementation using WebGL</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h1>Emscripten SDK (continued)</h1>
<ul>
<li><a href="https://emscripten.org/docs/porting/connecting_cpp_and_javascript/Interacting-with-code.html#interacting-with-code">supports mixing C++ and Javascript code</a></li>
<li><a href="https://emscripten.org/docs/porting/connecting_cpp_and_javascript/embind.html">provides a simple facility for exporting C++ functions to Javascript</a></li>
<li>automatically generates JS initialization code</li>
<li>provides CMake toolchain file for easy porting of CMake-based projects</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>POSIX threads support</h2>
<ul>
<li>simply compile and link your code with <code>-s USE_PTHREADS=1</code> and use the usual <code>pthread_*</code> set of functions or <code>std::thread</code></li>
<li>features require support for <a href="https://developer.mozilla.org/en-US/docs/Web/API/Worker">WebWorkers</a> and <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/SharedArrayBuffer">SharedArrayBuffer</a>
<ul>
<li>SharedArrayBuffer disabled in most browsers due to <a href="https://meltdownattack.com">Spectre and Meltdown set of bugs</a></li>
<li>however, it's available in Google Chrome for Desktop v67 and above</li>
</ul>
</li>
<li>if building without thread support, <code>pthread_*</code> functions are still available, but calling them will crash your code</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>File system support</h2>
<ul>
<li>implemented with standard <code>fopen</code> and friends</li>
<li>works with <code>std::fstream</code> and other abstractions over <code>fopen</code> and friends</li>
<li>all required files need to be packaged at link time using <code>--preload-file</code> linker option
<ul>
<li><code>--preload-file real/path@/virtual/path</code></li>
<li>all packaged files are packed into a single <code>.data</code> file</li>
<li>automatically generated JS code automatically downloads the <code>.data</code> file and initializes the virtual file system during runtime initialization</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>File writing support</h2>
<ul>
<li>multiple backends for standard functions:
<ul>
<li>MEMFS
<ul>
<li>in-memory, all writes lost after page reload</li>
</ul>
</li>
<li>NODEFS
<ul>
<li>wraps NodeJS filesystem functions</li>
</ul>
</li>
<li>IDBFS
<ul>
<li>uses browser's IndexedDB for storing data</li>
</ul>
</li>
<li>WORKERFS
<ul>
<li>read-only access to <code>File</code> and <code>Blob</code> objects inside a web worker</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>File system backends</h2>
<ul>
<li>by default, MEMFS is used (and is always mounted at <code>/</code>)</li>
<li>Javascript code can initialize other backends for other mount points
<ul>
<li>this is currently not possible from C++ <img class="emoji" draggable="false" alt="😞" src="https://twemoji.maxcdn.com/2/svg/1f61e.svg" data-marp-twemoji=""/></li>
</ul>
</li>
<li>Emscripten also has its own <a href="https://emscripten.org/docs/api_reference/emscripten.h.html#emscripten-h-asynchronous-file-system-api">Asynchronous File System API</a>
<ul>
<li>API to fetch files from the web asynchronously</li>
<li>a separate API, not a backend for <code>fopen</code> and friends</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>EGL and OpenGL ES</h2>
<ul>
<li>imlemented with JS glue code forwarding GL calls to WebGL</li>
<li><a href="https://emscripten.org/docs/porting/multimedia_and_graphics/EGL-Support-in-Emscripten.html">EGL</a> used for creating WebGL context
<ul>
<li>identical procedure as in Android NDK</li>
</ul>
</li>
<li><a href="https://emscripten.org/docs/porting/multimedia_and_graphics/OpenGL-support.html">WebGL is subset of OpenGL ES 2.0/3.0</a>
<ul>
<li>if only compatible features are used, mapping is 1:1</li>
<li>Emscripten also supports emulating OpenGL ES features not available in WebGL
<ul>
<li>however, this comes with some performance cost</li>
</ul>
</li>
</ul>
</li>
<li>both WebGL 1 and WebGL 2 are supported</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Mixing C++ and Javascript code</h2>
<pre><code class="language-c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;emscripten.h&gt;</span></span>

EM_JS(<span class="hljs-keyword">void</span>, call_alert, (), {
  alert(<span class="hljs-string">'hello world!'</span>);
  <span class="hljs-keyword">throw</span> <span class="hljs-string">'all done'</span>;
});

<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
  call_alert();
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h3>Inline mixing of code</h3>
<pre><code class="language-c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;emscripten.h&gt;</span></span>

<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
  EM_ASM(
    alert(<span class="hljs-string">'hello world!'</span>);
    <span class="hljs-keyword">throw</span> <span class="hljs-string">'all done'</span>;
  );
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Passing parameters from C++ to JS</h2>
<pre><code class="language-c++"><span class="hljs-keyword">template</span>&lt; <span class="hljs-keyword">typename</span> Outcome &gt;
<span class="hljs-function"><span class="hljs-keyword">auto</span> <span class="hljs-title">succeedOrDie</span><span class="hljs-params">( Outcome &amp;&amp; outcome )</span> </span>{
    <span class="hljs-keyword">if</span> ( outcome.has_value() ) {
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">std</span>::forward&lt; Outcome &gt;( outcome ).value();
    } <span class="hljs-keyword">else</span> {
        EM_ASM_( {
            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> Error( UTF8ToString( $<span class="hljs-number">0</span> ) );
        }, outcome.error().data() );
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Exporting C++ functions to Javascript</h2>
<pre><code class="language-c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;math.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;emscripten.h&gt;</span></span>

<span class="hljs-function">EMSCRIPTEN_KEEPALIVE
<span class="hljs-keyword">int</span> <span class="hljs-title">int_sqrt</span><span class="hljs-params">(<span class="hljs-keyword">int</span> x)</span> </span>{
  <span class="hljs-keyword">return</span> <span class="hljs-built_in">sqrt</span>(x);
}
</code></pre>
<p>To call from Javascript, use <code>cwrap</code> or <code>ccall</code>:</p>
<pre><code class="language-js"><span class="hljs-keyword">var</span> int_sqrt = Module.cwrap(<span class="hljs-string">'int_sqrt'</span>, <span class="hljs-string">'number'</span>, [<span class="hljs-string">'number'</span>]);
<span class="hljs-keyword">var</span> result = int_sqrt(<span class="hljs-number">12</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Exporting C++ functions to Javascript (2)</h2>
<p>Calling with <code>ccall</code>:</p>
<pre><code class="language-js"><span class="hljs-comment">// Call C from JavaScript</span>
<span class="hljs-keyword">var</span> result = Module.ccall(<span class="hljs-string">'int_sqrt'</span>, <span class="hljs-comment">// name of C function</span>
  <span class="hljs-string">'number'</span>, <span class="hljs-comment">// return type</span>
  [<span class="hljs-string">'number'</span>], <span class="hljs-comment">// argument types</span>
  [<span class="hljs-number">28</span>]); <span class="hljs-comment">// arguments</span>
</code></pre>
<p>Direct call (works only for primitive types):</p>
<pre><code class="language-js"><span class="hljs-keyword">var</span> result = Module._int_sqrt(<span class="hljs-number">28</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Exporting C++ classes and value objects</h2>
<ul>
<li>very difficult and pointless to do that manually</li>
<li>two possible solutions:
<ul>
<li><a href="https://emscripten.org/docs/porting/connecting_cpp_and_javascript/embind.html">Embind</a></li>
<li><a href="https://emscripten.org/docs/porting/connecting_cpp_and_javascript/WebIDL-Binder.html">WebIDL Binder</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h1>Embind</h1>
<ul>
<li>requires C++14</li>
<li>entire JS interface defined in C++ code</li>
<li>bindings are specified in <code>EMSCRIPTEN_BINDINGS</code> blocks</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Embind class binding example</h2>
<pre><code class="language-c++"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">EmscriptenFaceDetector</span>
{</span>
<span class="hljs-keyword">public</span>:
    EmscriptenFaceDetector();
    <span class="hljs-function">EmscriptenFaceDetection <span class="hljs-title">detectFaces</span><span class="hljs-params">( emscripten::val <span class="hljs-keyword">const</span> &amp; jsImageData )</span></span>;

<span class="hljs-keyword">private</span>:
    FaceDetector detector_;
    cv::Mat rgbaImage_;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Embind bindings code</h2>
<pre><code class="language-c++"><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> emscripten;
EMSCRIPTEN_BINDINGS( FaceDetector )
{
    class_&lt; EmscriptenFaceDetector &gt;( <span class="hljs-string">"FaceDetector"</span> )
        .constructor()
        .function( <span class="hljs-string">"detectFaces"</span>, &amp;EmscriptenFaceDetector::detectFaces );
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>JS class usage</h2>
<pre><code class="language-js"><span class="hljs-keyword">var</span> faceDetector = <span class="hljs-keyword">new</span> Module.FaceDetector();
<span class="hljs-keyword">var</span> detectionResult = faceDetector.detectFaces( image );

<span class="hljs-comment">// free the memory</span>
faceDetector.delete();
</code></pre>
<ul>
<li><strong>NOTE</strong>
<ul>
<li>JS does not support finalizers</li>
<li>JS garbage collector will cleanup only the JS proxy object</li>
<li><code>delete</code> must be called to prevent leaks on the emscripten heap</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Embind value object example</h2>
<pre><code class="language-c++"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">EmscriptenFaceDetection</span>
{</span>
    <span class="hljs-keyword">bool</span> detected = <span class="hljs-literal">false</span>;
    <span class="hljs-keyword">int</span>  x        = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">int</span>  y        = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">int</span>  <span class="hljs-built_in">width</span>    = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">int</span>  <span class="hljs-built_in">height</span>   = <span class="hljs-number">0</span>;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Embind bindings code</h2>
<pre><code class="language-c++"><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> emscripten;
EMSCRIPTEN_BINDINGS( FaceDetector )
{
    value_object&lt; EmscriptenFaceDetection &gt;( <span class="hljs-string">"FaceDetection"</span> )
        .field( <span class="hljs-string">"detected"</span>, &amp;EmscriptenFaceDetection::detected )
        .field( <span class="hljs-string">"x"</span>       , &amp;EmscriptenFaceDetection::x        )
        .field( <span class="hljs-string">"y"</span>       , &amp;EmscriptenFaceDetection::y        )
        .field( <span class="hljs-string">"width"</span>   , &amp;EmscriptenFaceDetection::<span class="hljs-built_in">width</span>    )
        .field( <span class="hljs-string">"height"</span>  , &amp;EmscriptenFaceDetection::<span class="hljs-built_in">height</span>   );
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>JS object usage</h2>
<ul>
<li><code>FaceDetection</code> is normal JS object, on JS garbage-collected heap</li>
<li>developer does not need to manually call <code>delete</code></li>
<li>however, each transition of the JS ⬌ WebAssembly boundary creates a new copy</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="table" data-theme="microblink" class="table" style="--class:table;--theme:microblink;">
<h2>Handling JS objects in C++</h2>
<ul>
<li><a href="https://emscripten.org/docs/porting/connecting_cpp_and_javascript/embind.html#using-val-to-transliterate-javascript-to-c"><code>emscripten::val</code> type</a>
<ul>
<li>a proxy type to any JS object</li>
<li>provides utilities for accessing global JS properties</li>
<li>can be used to transliterate JS code into C++</li>
</ul>
</li>
<li>for example, obtaining width and height of the JS <code>ImageData</code> object:</li>
</ul>
